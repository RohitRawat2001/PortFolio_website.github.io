<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</li></a>
                    <li><a href="/intro.html">My Intro</li></a>
                    <li><a href="/services.html">Services</li></a>
                    <li><a href="/blog.html">Blog</li></a>
                    <li><a href="/contact.html">Contact Me</li></a>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt=""  width="23">
            <img class="cross" src="cross.png" alt="" width="23">
        </div>
        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form name="submit-to-google-sheet">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientmail" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>

    </div>
  </div>
  
  <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLlIqzFttUres37Vvvurz6vZ6vZmxOZzbvbvgrBDMEBIbHerncHsBnUFsrzfwuC_2phw/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
